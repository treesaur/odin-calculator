<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p id="display"></p>
        <p id="result"></p>
        <div class="btns">
            <button class="btn digit" value="7">7</button>
            <button class="btn digit" value="8">8</button>
            <button class="btn digit" value="9">9</button>

            <button class="btn clear">Clear</button>

            <button class="btn digit" value="4">4</button>
            <button class="btn digit" value="5">5</button>
            <button class="btn digit" value="6">6</button>

            <button class="btn operator" value="add">+</button>

            <button class="btn digit" value="1">1</button>
            <button class="btn digit" value="2">2</button>
            <button class="btn digit" value="3">3</button>

            <button class="btn operator" value="subtract">-</button>

            <button class="btn digit" value="0">0</button>
            
            <button class="btn operator" value="multiply">*</button>
            <button class="btn operator" value="divide">/</button>
            <button class="btn equal">=</button>
        </div>
    </div>
</body>
</html>
